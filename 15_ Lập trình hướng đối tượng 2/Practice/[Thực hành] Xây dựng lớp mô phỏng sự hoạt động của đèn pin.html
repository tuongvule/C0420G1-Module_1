<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<!--Ví dụ mô phỏng sự hoạt động của một chiếc đèn pin. Trong ví dụ này ta có 2 lớp đối-->
<!--tượng cơ bản là Đèn (FlashLamp) và Pin (Battery). Đối tượng pin mang trong mình thông-->
<!--tin về trạng thái năng lượng của nó, đối tượng đèn sẽ sử dụng một đối tượng pin để-->
<!--cung cấp năng lượng cho hoạt động chiếu sáng, khi đó ta nói có sự tương tác-->
<!--và trao đổi thông tin giữa hai đối tượng đèn và pin.-->
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        setBattery(energy){
            this.energy = energy;
    }
        getEnergy(){
            return  this.energy;
        }
        decreaseEnergy(){
            if(this.energy>0){
            return this.energy--;
        }
        }

    }
    class FlashLamp{
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }
        setBattery(battery){
            this.battery=battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        light(){
            if(this.status){
                document.write("Lighting" + "<br>");
            }else{
                document.write("Not linghting" + "<br>");
            }
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status=false;
        }
    }

    let battery= new Battery();
    battery.setBattery(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br>");


    document.write(("Turn on<br>"));
    flashLamp.turnOn();
    flashLamp.light();

    document.write("Turn off<br>");
    flashLamp.turnOff();
    flashLamp.light();

    document.write("pin còn lại sau khi sáng:" +flashLamp.getBatteryInfo());

</script>
</body>
</html>
