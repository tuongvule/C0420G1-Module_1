<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen-doi-nhiet-do</title>
</head>
<body>
<p>
    <label>Fahrenheit</label>
    <input id="inputFahenheit" type="number" placeholder="Fahenheit"
    oninput="temperatureConverter(this.value)"
    onchange="temperatureConverter(this.value)">
</p>
<p>Cesius:<span id="outputCelsius"></span> </p>
<script>
function temperatureConverter(valNum) {
    valNum = parseFloat(valNum);
    document.getElementById("outputCelsius").innerHTML = ((valNum-32)/1.8).toFixed(1);
}
</script>
</body>
</html>
