<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim-min-cua-mang</title>
</head>
<body>
<script>
    function minArray(arr){
        if(arr.length ==0){
            return -1;
        }
        let min = arr[0];
        for(var i=1; i<arr.length;i++){
            if(arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3,4,1,8,-3,6,9];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0]
    let min1 = minArray(arr1);
    document.write(min1 + "<br>");
    let min2 = minArray(arr2);
    document.write(min2 + "<br>");
    let min3 = minArray(arr3);
    document.write(min3 + "<br>");
    let min4= minArray(arr4);
    document.write(min4 + "<br>");


</script>
</body>
</html>
