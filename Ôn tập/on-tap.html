<script>
    let day=prompt('nhập ngày')*1;
    let month=prompt('nhập tháng')*1;
    let year=prompt('nhập năm')*1;
    let arr=[day,month,year];
    function getmonth(month){
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                return 31;
            case 4:
            case 6:
            case 9:
            case 11:
                return 30;
            case 2:
                if(year%4==0){
                    if(year%100!=0)
                        return 29;
                    else {
                        if(year%400!=0)
                            return 28
                        else {
                            return 29;
                        }
                    }
                }
                else {


                    return 28;
                }

    }

    }
    let sum=0;
    for (i=1;i<month;i++){
       sum+=getmonth(i);
    }
    let total= sum+day;
    alert(total);
    alert(arr=arr.join('/'));

</script>
