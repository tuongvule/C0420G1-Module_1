<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
Bài 3:3.	Viết chương trình tính :
S=1+1/2+1/3+....+1/n
<script>
    let n = parseInt(prompt("input n: "));
    let total = 0;
    for (i=1;i<=n;i++){
        total += 1/i;
    }
    document.write("Tổng của S=1+1/2+1/3+....+1/n là: " + total);
</script>

</body>
</html>
