BÀI 5: 5.	Viết chương trình tính  :
S=1+1/3!+1/5!+…..+1/(2n-1)!
<script>
    let n = prompt("input n")*1;
    let total = 0;
    for(let i=1;i<=n;i++) {
        if (i % 2 == 0) {
            continue;
        }
        total += 1 / factorial(i);
    }
    document.write("Tổng cần tính là: " + total);
        function factorial(x) {
            let giaiThua = 1;
            for(let i=1;i<=x;i++){
                giaiThua *= i;
            }
            return giaiThua;
        }
 </script>
