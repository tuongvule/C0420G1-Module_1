Bài 4: 4.	Viết chương trình tính :
S=15-1+1/2-1/3!+....+(-1)n  1/n!

<script>
    let total = 15;
    let n = prompt("nhập vào số nguyên dương n")*1;
    function factorial(x) {
        let giaiThua = 1;
        for(let i=1;i<=x;i++){
            giaiThua *= i;
        }
        return giaiThua;
    }
    for (let i=1;i<=n;i++) {
        total += (Math.pow(-1, i))/ (factorial(i));
    }
    document.write("Tổng theo đề bài của là: " + total);
</script>
