<!DOCTYPE html>

<body>

BÀI 6.	Tính n!!	=	1*3*5*…..*n(n lẻ)
=	2*4*6*….*n(n chẵn)
<script>
   let n = parseInt(prompt("input n"));
   let giaiThua = 1;
   if(n%2==0){
       for(i=2;i<=n;i+=2){
           giaiThua *= i;
       }
   }else {
       for(i=3;i<=n;i+=2){
           giaiThua *=i;
       }
   }
   document.write("Kết quả là: " + giaiThua);
 </script>
</body>
</html>
