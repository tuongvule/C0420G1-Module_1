<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature{
        constructor(celsius) {
            this.celsius = celsius;
        }
        getCelsius(){
            return this.celsius;
        }
        getFahrenheit(){
            return this.celsius * 1.8 + 32;
        }
    }
    let temperature = new Temperature(25);
    alert("25 độ C tương ứng với độ F là: " + temperature.getFahrenheit());
</script>
</body>
</html>
