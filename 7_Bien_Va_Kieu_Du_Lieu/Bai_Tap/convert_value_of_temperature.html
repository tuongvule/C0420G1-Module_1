<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>convert_value_of_temperature</title>
</head>
<body>
<script>
    let inputCelsius = prompt("Please input Celsius below:");
    let celsius = parseInt(inputCelsius);
    let fahrenheit = (9*celsius)/5 + 32;
    document.write("The corresponding Fahrenheit is " + fahrenheit +".");
</script>
</body>
</html>
