<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<input type="text" id="input1"/>
<input type="text" id="input2"/>
<input type="button" value="addition" onclick="addition()"/>
<input type="button" value="substraction" onclick="subtraction()"/>
<input type="button" value="multiplication" onclick="multiplication()"/>
<input type="button" value="division" onclick="division()"/>
<form/>
<div id="q"></div>
<script>
    function addition() {
        let firstNumber = document.getElementById("input1").value;
        let secondNumber = document.getElementById("input2").value;
        firstNumber = parseInt(firstNumber);
        secondNumber = parseInt(secondNumber);
        let result = firstNumber + secondNumber;
        document.getElementById("q").innerHTML = result;
    }
    function subtraction() {
        let firstNumber = document.getElementById("input1").value;
        let secondNumber = document.getElementById("input2").value;
        firstNumber = parseInt(firstNumber);
        secondNumber = parseInt(secondNumber);
        let result = firstNumber - secondNumber;
        document.getElementById("q").innerHTML = result;
    }
    function multiplication() {
        let firstNumber = document.getElementById("input1").value;
        let secondNumber = document.getElementById("input2").value;
        firstNumber = parseInt(firstNumber);
        secondNumber = parseInt(secondNumber);
        let result = firstNumber * secondNumber;
        document.getElementById("q").innerHTML = result;
    }
    function division() {
        let firstNumber = document.getElementById("input1").value;
        let secondNumber = document.getElementById("input2").value;
        firstNumber = parseInt(firstNumber);
        secondNumber = parseInt(secondNumber);
        let result = firstNumber / secondNumber;
        document.getElementById("q").innerHTML = result;
    }
</script>
</body>
</html>
