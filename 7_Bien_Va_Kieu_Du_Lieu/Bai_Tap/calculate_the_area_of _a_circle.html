<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculate_the_area_of _a_circle</title>
</head>
<body>
<script>
    let inputCircleRadius = prompt("Please input circle radius below: ");
    let circleRadius = parseFloat(inputCircleRadius);
    const pi = 3.14159;
    let area = pi*circleRadius*circleRadius;
    document.write("The area of the circle is: " + area);
</script>
</body>
</html>
