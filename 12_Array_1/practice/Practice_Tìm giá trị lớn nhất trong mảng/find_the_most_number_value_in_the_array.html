<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find_the_most_number_in_the_array</title>
</head>
<body>
<script>
    let x =[-3, 5, 1, 3, 2, 10];
    let max = x[0];
    let index = 0;
    for(i=1;i<x.length;i++){
        if(x[i]>max){
            max=x[i];
            index=i;
        }
    }
    document.write("the most number in the array: " + max + " at position index " + index);
</script>
</body>
</html>
