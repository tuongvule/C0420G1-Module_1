<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>find_values_in_array</title>
</head>
<body>
<script>
   let value = prompt("Input a number");
   let x =[-3, 5, 1, 3, 2, 10];
   for (let i=0; i<x.length; i++){
       if(value == x[i]){
           alert("value "+ x[i] + " found at index " + i);
       }
   }
</script>
</body>
</html>
