<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yeu cau 5 - Function</title>
</head>
<body>
<script>
    let arrListCustomer = [];
    function displayMainMenu() {
        let choose = parseInt(prompt("1. Add New Customer"+"\n"+"2. Display Customer Information"
        + "\n" +"3. Edit Customer Infomation" + "\n" + "4. Delete Customer" + "\n" +
        "5. Exit"));
        switch (choose) {
            case 1:{
                addNewCustomer();
                break;
            }
            case 2:{
                displayCustomer();
                break;
            }
            case 3:{
                editCustomer();
                break;
            }
            case 4:{
                deleteCustomer();
                break;
            }
            case 5:{
                break;
            }
            default:{
                alert("Failed");
            }
        }
    }
    function deleteCustomer() {
        let temp ="";
        for(let i=0;i<arrListCustomer.length;i++){
            temp += i + ".Name: " + arrListCustomer[i][0] + "\n";
        }
        let chooseDelete = parseInt(prompt("Chọn thứ tự khách hàng mà bạn muốn xóa."+"\n" +temp  ));
        let check = parseInt(prompt("Do you want to delete this customer?"+"\n1.YES    2.NO"));
        if(check ===1){
        arrListCustomer.splice(chooseDelete,1);
        }else {
            alert("Cancel");
        }
        displayMainMenu();
    }

    function editCustomer() {
        let temp ="";
        for(let i=0;i<arrListCustomer.length;i++){
            temp += i + ".Name: " + arrListCustomer[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt( "Chọn khách hàng muốn chỉnh sửa thông tin" + "\n"+temp ));
        let chooseEdit = parseInt(prompt(
            "Chọn thứ tự trường thông tin của khách hàng mà bạn muốn chỉnh sửa: " + "\n" +
            "1.Tên: " + arrListCustomer[chooseDisplay][0] + "\n" +
            "2.cmnd: " + arrListCustomer[chooseDisplay][1] + "\n" +
            "3.Ngày sinh: " + arrListCustomer[chooseDisplay][2] + "\n" +
            "4.Email: " + arrListCustomer[chooseDisplay][3] + "\n" +
            "5.Địa chỉ: " + arrListCustomer[chooseDisplay][4] + "\n" +
            "6.Loại dịch vụ: " + arrListCustomer[chooseDisplay][5] + "\n" +
            "7.Loại phòng: " + arrListCustomer[chooseDisplay][6] + "\n" +
            "8.Loại khách hàng: " + arrListCustomer[chooseDisplay][7] + "\n" +
            "9.Giảm giá: " + arrListCustomer[chooseDisplay][8] + "\n" +
            "10.Số lượng đi kèm: " + arrListCustomer[chooseDisplay][9] + "\n" +
            "11.Số lượng ngày: " + arrListCustomer[chooseDisplay][10] + "\n"
        ));
        switch (chooseEdit) {
            case 1:{
                arrListCustomer[chooseDisplay][0]=prompt("Input name");
                break;
            }
            case 2:{
                arrListCustomer[chooseDisplay][1]=prompt("Input cmnd");
                break;
            }
            case 3:{
                arrListCustomer[chooseDisplay][2]=prompt("Input ngày sinh");
                break;
            }
            case 4:{
                arrListCustomer[chooseDisplay][3]=prompt("Input Email");
                break;
            }
            case 5:{
                arrListCustomer[chooseDisplay][4]=prompt("Input Địa chỉ");
                break;
            }
            case 6:{
                arrListCustomer[chooseDisplay][5]=prompt("Input loại dịch vụ");
                break;
            }
            case 7:{
                arrListCustomer[chooseDisplay][6]=prompt("Input loại phòng");
                break;
            }
            case 8:{
                arrListCustomer[chooseDisplay][7]=prompt("Input loại khách hàng");
                break;
            }
            case 9:{
                arrListCustomer[chooseDisplay][8]=prompt("Input giảm giá");
                break;
            }
            case 10:{
                arrListCustomer[chooseDisplay][9]=prompt("Input số lượng đi kèm");
                break;
            }
            case 11:{
                arrListCustomer[chooseDisplay][10]=prompt("Input số lượng ngày");
                break;
            }
            default:{
                alert("Failed");
            }

        }
        editCustomer();
    }
    function displayCustomer() {
        let temp ="";
        for(let i=0;i<arrListCustomer.length;i++){
            temp += i + ".Name: " + arrListCustomer[i][0] + "\n";
        }
        let chooseDisplay = parseInt(prompt(temp + "\n" + "Nhấn số thứ tự của khách hàng trong list mà bạn muốn hiển thị thông tin" ));
        alert("Tên:" + arrListCustomer[chooseDisplay][0] + "\n" +
            "cmnd:" + arrListCustomer[chooseDisplay][1] + "\n" +
            "Ngày sinh:" + arrListCustomer[chooseDisplay][2] + "\n" +
            "Email:" + arrListCustomer[chooseDisplay][3] + "\n" +
            "Địa chỉ:" + arrListCustomer[chooseDisplay][4] + "\n" +
            "Loại dịch vụ:" + arrListCustomer[ chooseDisplay][5] + "\n" +
            "Loại phòng:" + arrListCustomer[chooseDisplay][6] + "\n" +
            "Loại khách hàng:" + arrListCustomer[chooseDisplay][7] + "\n" +
            "Giảm giá:" + arrListCustomer[chooseDisplay][8] + "\n" +
            "Số lượng đi kèm:" + arrListCustomer[chooseDisplay][9] + "\n" +
            "Số lượng ngày:" + arrListCustomer[chooseDisplay][10] + "\n" );
        displayMainMenu();
    }
    function addNewCustomer() {
        let cusInfo=[];
        let name = prompt("Input Name: " );
        let cmnd = prompt("Input cmnd: ");
        let birthday = prompt("Input birthday: ");
        let email = prompt("Input Email: ");
        let address = prompt("Input Address: ");
        let typeService = prompt("Input typeService: ");
        let typeRoom = prompt("Input typeRoom: ");
        let typeCustomer = prompt("Input typeCustomer: ");
        let discount = prompt("Input Discount: ");
        let quantityIncluded = prompt("Input quantityIncluded: ");
        let rentDays = prompt("Input rentDays: ");

        cusInfo.push(name);
        cusInfo.push(cmnd);
        cusInfo.push(birthday);
        cusInfo.push(email);
        cusInfo.push(address);
        cusInfo.push(typeService);
        cusInfo.push(typeRoom);
        cusInfo.push(typeCustomer);
        cusInfo.push(discount);
        cusInfo.push(quantityIncluded);
        cusInfo.push(rentDays);

        arrListCustomer.push(cusInfo);

        alert("Bạn đã thêm thành công.")
        console.log(cusInfo);
        console.log(arrListCustomer);
        displayMainMenu();
    }

    displayMainMenu();
</script>
</body>
</html>
