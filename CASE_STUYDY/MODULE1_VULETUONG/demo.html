    <meta charset="UTF-8">

<body>
<script>
    function sum_even_numbers(){
        var sum = 0;
        for(i=1;i<11;i++){
            if(i%2==0){
                sum += i;
            }
        }
//return sum;
        document.write(sum);
    }
    sum_even_numbers();
</script>
