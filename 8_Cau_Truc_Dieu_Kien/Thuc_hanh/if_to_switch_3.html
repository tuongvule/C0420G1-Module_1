<script>
    // Nếu số đó lớn hơn 0 hiển thị 1

    //     alert("1");
    // } else if(A<0){
    //     alert("-1");
    // }
    // else {
    //     alert("0");

    let a = parseInt(prompt("please input a below:"));
    switch (true) {
        case a>0:
            alert("1");
            break;
        case a<0:
            alert("-1");
            break;
        default:
            alert("0");

    }
</script>
