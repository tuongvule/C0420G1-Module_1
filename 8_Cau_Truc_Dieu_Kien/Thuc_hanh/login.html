<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<script>
    let useName = prompt("Who's there", '');
    if(useName == "Admin"){
        alert("Please enter your password.");
    } else if (useName == null){
        alert("Cancelled");
    } else {
        alert("I don't know");
    }
    let pass = prompt("Password", '');
    if(pass=="TheMaster"){
        alert("Welcome");
    } else if(pass == null){
        alert("Cancelled");
    } else {
        alert("Wrong Password");
    }
</script>
</body>
</html>
