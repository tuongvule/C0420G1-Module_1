<!DOCTYPE html>

    <title>bai6_thay-the( - ) bang- ( _ )</title>

<body>
<script>
    let str = prompt("thay thế ký tự:");
    while (str.indexOf("-") !== -1){
        str = str.replace("-","_")
    }
    alert(str);
