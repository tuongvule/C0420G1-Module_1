<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_count-characters-in-array</title>
</head>
<body>
<h3 id="result"></h3>
<script>
    let arr = new Array();
    let nums = prompt("nhập vào số ký tự của mảng")*1;
    let result = document.getElementById("result");
    let chars=0;
    for(i=0; i<nums;i++){
        arr[i] = prompt("nhập vào ký tự " + i + ":");
        chars += arr[i].length;
    }
    let str = "The original array: " + arr.join("; ");
    str += "<br>" + "The total number of characters in the array is: " + chars + "<br>";
    result.innerHTML = str;


</script>
</body>
</html>
