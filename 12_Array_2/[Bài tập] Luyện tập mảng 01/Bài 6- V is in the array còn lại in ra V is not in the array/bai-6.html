<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-6</title>
</head>
<body>
<!--Bài 6- Viết chương trình khởi tạo/nhập vào một mảng -->
<!--số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. -->
<!--Chương trình tìm xem V có nằm trong mảng số nguyên không?-->
<!--Nếu V thuộc mảng số nguyên thì in ra "V is in the array"-->
<!--còn lại in ra "V is not in the array".-->
<script>
    let arr = [3, 4, 6, 3, 8, 9, 35, 87, 98,73];
    let V = parseInt(prompt("Input integer V:"));
    for(let i=0;i<arr.length;i++){
        if(V==arr[i]){
            document.write("V is in the array");
            break;
        } else if(i==arr.length-1) {
            document.write("V is not in the array");
        }
    }

</script>
</body>
</html>
