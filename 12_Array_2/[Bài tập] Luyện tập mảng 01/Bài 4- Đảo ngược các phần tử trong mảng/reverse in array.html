<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reverse in array</title>
</head>
<body>
<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và-->
<!--đảo ngược các phần tử trong mảng đó.-->
<script>
let x=prompt("input a integer array");
let arr = x.split("", x.length);
arr.reverse();
document.write(arr);

</script>
</body>
</html>
