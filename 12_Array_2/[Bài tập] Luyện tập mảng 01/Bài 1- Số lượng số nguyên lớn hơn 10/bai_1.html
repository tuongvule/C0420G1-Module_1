<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_1</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.-->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên -->
<!--lớn hơn hoặc bằng 10.-->
<script>
    let intArray = [98,76,12,2,4,5,34,1,5,9];
    let total=0;
    let count=0;
    for(let i=0;i<intArray.length;i++){
        if(intArray[i]>=10){
            total+=intArray[i];
            count++;
        }
    }
    document.write("có " + count + " số nguyên lớn hơn 10, tổng của nó là: "+total);
</script>
</body>
</html>
