let x = prompt();
let arr = x.split("",x.length);
let voelDigits = ["u","e", "o", "a", "i"];
let count= 0;
for(let i=0; i<arr.length; i++){
    for(let j=0;j<voelDigits.length;j++){
        if(arr[i]===voelDigits[j]){
            count++;
            break;
        }
    }
}
document.write("the number of vowel digits in the string above is: " + count);
