<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-7</title>
</head>
<body>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,-->
<!--nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho-->
<!--không, nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là-->
<!--dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)-->
<script>
    let arr = [1,2,3,4,5,6,7,8,9,5];
    let arr1 = [];
    let v=5;
    for (i=0;i<arr.length;i++){
        if(v==arr[i]){
            continue;
        }
        arr1.push(arr[i]);
    }
    document.write(arr1);
</script>
</body>
</html>
