<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Array Join</title>
</head>
<body>
<script>
    // Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.
    // Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];
    // Sau khi thực thi chương trình sẽ trả về dạng như sau :
    //
    //     "Red,Green,White,Black"
    //
    // Có thể xem hướng dẫn tại:
    // https://www.w3resource.com/javascript-exercises/javascript-array-exercise-5.php
    myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.toString());
    document.write("<br>");
    document.write(myColor.join());
    document.write("<br>");
    document.write(myColor.join('+'));
</script>
</body>
</html>
