<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse-event_thuc-hanh-su-kien-chuot</title>
</head>
<body>
<form>
    <img id="myImage" src="https://ku888.vn/wp-content/uploads/2019/12/messi.jpg" style="width: 500px"/>
    <p>Click the button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>
<!--<span style="font-weight:bold; text-decoration:underline; color:#FF0000;">Đoạn text cần in đậm, gạch chân, màu đỏ</span>-->
<script>
    let imgObj = null;                                         //Tạo biến imgObj để lưu ảnh
    imgObj = document.getElementById("myImage");               //Sử dụng hàm getElementById () để nhận được một đối tượng DOM và sau đó gán nó cho biến imgObj.
    function init() {                                          //Tạo hàm init () để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại.
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";                    // vị trí tương đối
        imgObj.style.left = "0px";                            // css, style: canh lề trái 0px
    }
    function moveRight() {                                              //Tạo hàm moveRight () để tăng khoảng cách trái 10 pixel.
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";     // Bạn cũng có thể đặt nó là một giá trị âm để di chuyển nó sang bên trái.
    }
    window.onload = init;      //Gọi hàm init() khi trình duyệt được tải lần đầu
    // Xác định sự kiện onclick cho button, bằng cách thêm vào <form> sự kiện onclick, gọi hàm moveRight.
    // <input type="button" value="Click Me" onclick="moveRight();" />
</script>
</body>
</html>
