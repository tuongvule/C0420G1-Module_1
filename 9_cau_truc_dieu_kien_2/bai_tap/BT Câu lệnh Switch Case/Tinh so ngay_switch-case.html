<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate the number of days in a month</title>
</head>
<body>
<form>
    <p>Nhập vào tháng:</p>
    <input type="text" name="inputMonth" id="month" />
    <input type="button" onclick="showDays()" value="Show the number of days"/>

</form>
<script>
   // let month = parseInt(document.getElementById("month").value);

    function showDays() {
        let month = parseInt(document.getElementById("month").value);
        let day ;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                day=31;

                break;
            case 4:
            case 6:
            case 9:
            case 11:
                day=30;
                break;
            case 2:
                day=28;
                break;
        }
        alert("số ngày trong tháng là:" + day);
    }


</script>
</body>
</html>
