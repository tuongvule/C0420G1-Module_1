<body>
<input type="text" id="nhap" />
<input type="button" id="input1" onclick= "nhap1()" value="1"/>
<input type="button" id="input2" onclick="nhap2()" value="2"/>
<input type="button" id="add" onclick="cong()" value="+">
<input type="button" id="result" onclick="kq()" value="="/>
<script>
    let input =document.getElementById("nhap");
    function nhap1() {
       input.value+=1;
    }
    function nhap2() {
        input.value+=2;
    }
    function cong() {
        input.value += '+';
    }
    function kq() {
        input.value=eval(input.value);
    }



</script>
