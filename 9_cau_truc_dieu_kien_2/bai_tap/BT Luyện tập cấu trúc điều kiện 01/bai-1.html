<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemTra-a-mod-b</title>
</head>
<body>
<!--//Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
<script>
    let a = parseInt(prompt("input a:"));
    let b = parseInt(prompt("input b:"));
    if (a%b==0){
        alert(a +" chia hết " + b);
    }
    else{
        alert(a +" không chia hết cho "+ b);
    }
</script>
</body>
</html>
