<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-3</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let a= parseInt(prompt("nhap vao so nguyen bat ki"));
    if(a<0){
        alert("số nhỏ hơn 0");
    }
    else if(a>0){
        alert("số lớn hơn 0");
    }
    else{
        alert("số là 0");
    }
</script>
</body>
</html>
