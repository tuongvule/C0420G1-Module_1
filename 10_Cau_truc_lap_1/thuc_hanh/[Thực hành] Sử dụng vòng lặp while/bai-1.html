<!DOCTYPE html>

<body>
<!--Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập
kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được
 sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.-->
<script>

    let total = 0;
    let num = parseInt(prompt("please input a number"));
    while (num!=-1){
        total=total + num;
        num = parseInt(prompt("please input the next number"));
        alert("the number that you've just inputed is :" + num);
    }
    alert("The sum of the series you just entered is: " + total);
</script>
</body>
</html>
