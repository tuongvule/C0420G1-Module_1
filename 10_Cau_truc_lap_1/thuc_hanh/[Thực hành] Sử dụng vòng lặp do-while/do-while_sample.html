<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while</title>
</head>
<body>
<script>
    let value = null;
    do{
        value = prompt("enter a number between 1 and 10: ");
    } while (value<1 || value > 10);
    alert("the number you just entered is: "+value);
</script>
</body>
</html>
