<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh-tong-cac-so-vua-nhap-vao</title>
</head>
<body>
<!--Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0.
 Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
<script>
    let num = prompt("Enter a number");
    let total = 0;
    for(i=1;i<=num;i++){
        total = total + i;
    }
    alert("tong la " + total);


</script>
</body>
</html>
