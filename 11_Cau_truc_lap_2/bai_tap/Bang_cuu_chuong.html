<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang_cuu_chuong</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='700' cellspacing='0' cellpadding='3' >";
    let i=1, j=2;
    for (i=1;i<=8;i++){
        sout = sout + "<tr>";
        for (j=2;j<=9;j++){
            sout = sout + "<td>" + (j +" x " + i + "=" + " "+(j*i)) + "</td>";
        }
        sout=sout + "</tr>";
    }
    sout = sout + "</table>"
    document.write(sout);
</script>
</body>
</html>
