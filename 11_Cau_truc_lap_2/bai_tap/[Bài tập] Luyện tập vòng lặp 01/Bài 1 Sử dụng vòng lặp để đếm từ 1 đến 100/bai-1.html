<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai-1</title>
</head>
<body>
<script>
    // Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.
    count=0;
    for(i=1;i<101;i++){
        count+=1;
        alert(count);
        if(count==10){
            alert("đã hoàn thành" + count) ;
            break;
        }
    }
</script>
</body>
</html>
