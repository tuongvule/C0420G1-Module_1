<body>
<script>
    // Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    let numbers = parseInt(prompt("nhập vào số lượng số fibonancy đầu tiên cần tính tổng:"));
    let a=1;
    let b=1;
    let c=2;
    let total=2;
    for(i=3; i<=numbers; i++){
        c=a+b;
        total+=c;
        a=b;
        b=c;


    }
    document.write("Tổng " + numbers + " số đầu tiên của dãy fibonancy là: " + total);
</script>
</body>
</html>
