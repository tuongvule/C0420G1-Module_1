<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
    let a=1;
    let b=1;
    let c=2;
    let text="1; 1 ";
   for (i=3; i<=20; i++){
        c=a+b;
        a=b;
        b=c;
       text = text +";  "+ c;
   }
   document.write("20 số fibonaci đầu tiên là:" + text);

</script>
