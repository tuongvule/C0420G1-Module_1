<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hien_thi_20_so_nguyen_to_dau_tien</title>
</head>
<body>
<script>

    let numbers = parseInt(prompt("nhap vao so luong so nguyen to can in ra"));
    let N = 2;
    let count=0;
    let i;
    let text = "";
    while (count<numbers){
        for(i=2;i<N;i++){
            if(N%i==0)
                break;
        }
        if(i==N){
            text=text + N + " ";
            count++;
        }
        N++;
    }
    document.write(numbers + " số nguyên tố đầu tiên cần tìm là: " + text);


</script>
</body>
</html>
