<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giao diên form đăng kí người dùng</title>

</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p><strong>Họ và tên</strong></p>
    <input name="name" type="text"/>
    <p><strong>Email</strong></p>
    <input name="email" type="text"/>
    <p><strong>Số điện thoại</strong></p>
    <input name="phone" type="text"/>
    <p><strong>Giới tính</strong></p>
    <label><input name="sex" value="Nam" type="radio" checked/>Nam</label>
    <label><input name="sex" value="Nữ" type="radio"/>Nữ</label><br/><br/>
    <input name="submit" value="Đăng kí" type="submit"/>
</form>
</body>
</html>
