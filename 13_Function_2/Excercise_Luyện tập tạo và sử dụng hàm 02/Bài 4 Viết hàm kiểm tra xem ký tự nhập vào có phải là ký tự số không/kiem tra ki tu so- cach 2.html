<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra ki tu so - cach 2</title>
</head>
<body>
<script>
    function checkNum(num) {
        return Number.isNaN(num);
    }
    let num = prompt("input any character");
    if (!checkNum(num)){alert("Đây là một số")}
    else {alert("Đây không phải là số");}
</script>
</body>
</html>
