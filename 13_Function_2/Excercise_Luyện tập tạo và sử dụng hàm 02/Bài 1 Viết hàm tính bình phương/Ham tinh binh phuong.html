<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square function</title>
</head>
<body>
<script>
    function square(a) {
         number = a*a;
         return number;
    }
    let input = parseInt(prompt("Input a:"));
    let result = square(input);
    document.write("The square of number a is: " + result);
</script>
</body>
</html>
