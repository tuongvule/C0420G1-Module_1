<!DOCTYPE html>

    <title>Bai 8 - Dao nguoc mang</title>

<body>
<script>
    let str = prompt('Nhập vào mảng :');
    let arr = [str];
    function convertReverse(str) {

        let arr = str.split(',');

        return arr.reverse();

    }

    alert('Đảo ngược mảng :'+convertReverse(str));
</script>
