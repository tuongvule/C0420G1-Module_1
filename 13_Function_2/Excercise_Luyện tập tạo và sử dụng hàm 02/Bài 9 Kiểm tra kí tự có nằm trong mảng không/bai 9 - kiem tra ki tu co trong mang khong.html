<script>
    let str = prompt("nhap vao mang kí tự");
    let char = prompt("nhap vao kí tự cần kiểm tra");
    function checkCharacterInArray(str,char) {
        let arr = str.split(',');
        let count = 0;
        for(let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
            if (char === arr[i]) {
                count++;
            }

        }
        return count;
    }
        alert(checkCharacterInArray(str, char));


</script>
