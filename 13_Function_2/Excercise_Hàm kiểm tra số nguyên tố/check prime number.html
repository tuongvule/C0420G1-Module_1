<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check prime number</title>
</head>
<body>
<script>
    function isPrime(number) {
        let check = true;
        for(let i=2;i<number;i++){
            if(number%i==0){
                check=false;
            }
        }
        if(number==1){check=false;}
        return check;
    }
    let num = parseInt(prompt("Input a number you need to check:"));
    if (isPrime(num)===true){
        document.write("This is a prime number");
    }else {
        document.write("This is Not a prime number");
    }
</script>
</body>
</html>
