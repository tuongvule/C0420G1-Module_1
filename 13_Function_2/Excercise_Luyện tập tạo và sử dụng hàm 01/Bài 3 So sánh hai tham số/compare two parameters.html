<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>compare two parameters</title>
</head>
<body>
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn-->
<!--tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham-->
<!--số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    function compareTwoParameters(a,b) {
        let total=0;
        if (a>b){
            alert("Number a is greater than number b");
        }else {
            total = a + b;
            document.write("The sum of two numbers is:" + total);
        }

    }
    let a = parseInt(prompt("input parameter a:"));
    let b = parseInt(prompt("input parameter b"));
    compareTwoParameters(a,b);
</script>
</body>
</html>
