<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung quan ly san pham_ su dung ham</title>
</head>
<body>

    <input type="text" id="input" >
    <button onclick="themSP()">Thêm Sản Phẩm</button>
    <p id="hienThi"></p>

<script>
    let sanPhamList = ["Nokia", "Iphone"];
    hienThiSanPham();
    function hienThiSanPham(){
        let tableString='<table border ="1">' +
            "<tr>\n" +
            "        <th style=\"height: 20px; width: 200px\">Product Name</th>\n" +
            "        <th style=\"height: 20px; width: 200px\">Edit</th>\n" +
            "        <th style=\"height: 20px; width: 200px\">Delete</th>\n" +
            "    </tr>"
        for (let i=0;i<sanPhamList.length;i++){
            tableString += "<tr>\n" +
                "        <td style=\"height: 20px; width: 200px\">"+sanPhamList[i]+"</td>\n" +
                "        <td style=\"height: 20px; width: 30px\"><button onclick='suaSP("+i+")'>Edit</button></td>\n" +
                "        <td style=\"height: 20px; width: 30px\"><button onclick='xoaSP("+i+")'>Delete</button></td>\n" +
                "    </tr>"
        }
        tableString += "</table>"
        document.getElementById('hienThi').innerHTML=tableString;
    }
    function themSP() {
        sanPhamList.push(document.getElementById("input").value);
        hienThiSanPham();
    }
    function suaSP(i) {
        let tenSP= prompt("nhập tên sản phẩm");
        if(tenSP=="" || tenSP==null){
            alert("vui lòng nhập tên cần thay đổi");
        }else {
            sanPhamList[i]=tenSP;
        }
        hienThiSanPham();
    }
    function xoaSP(i) {
        sanPhamList.splice(i,1);
        hienThiSanPham();

    }
</script>
</body>
</html>
